<head>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Progress Steps</title>
</head>
<body>
    <div id="container">
        <div id="steps-container">

            <button id="prev-btn" >Prev</button> <button id="next-btn">Next</button>
        </div>
    </div>

</body>
